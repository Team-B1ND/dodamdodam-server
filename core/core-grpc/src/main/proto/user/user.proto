syntax = "proto3";

package user;

option java_multiple_files = true;
option java_package = "com.b1nd.dodamdodam.grpc.user";

service UserCredentialService {

  rpc VerifyPassword (VerifyPasswordRequest)
      returns (VerifyPasswordResponse);
}

service UserInfoService {

  rpc GetUserInfoByUserId (GetUserInfoByUserIdRequest)
      returns (UserInfoResponse);

  rpc GetUserInfosByUserIds (GetUserInfosByUserIdsRequest)
      returns (GetUserInfosByUserIdsResponse);
}

message VerifyPasswordRequest {
  string username = 1;
  string raw_password = 2;
}

message VerifyPasswordResponse {
  bool valid = 1;
}

message GetUserInfoByUserIdRequest {
  string user_id = 1;
}

message GetUserInfosByUserIdsRequest {
  repeated string user_ids = 1;
}

message UserInfoResponse {
  string user_id = 1;
  string name = 2;
  string profile_image = 3;
}

message GetUserInfosByUserIdsResponse {
  repeated UserInfoResponse users = 1;
}
