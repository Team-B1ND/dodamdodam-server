spring:
  application:
    name: service-auth
  
  security:
    enabled: true
  
  kafka:
    enabled: false
    bootstrap-servers: localhost:9092

server:
  port: 8081

jwt:
  secret: ${JWT_SECRET:default-secret-key-for-development-only-please-change-in-production}
  access-token-expiration: 3600000
  refresh-token-expiration: 604800000

management:
  endpoints:
    web:
      exposure:
        include: health,info
